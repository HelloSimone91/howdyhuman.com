<head>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        swetrix.init('Y7PjiBlmHsm2');
        swetrix.trackViews();
      });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Howdy Human Dictionary of Values</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <noscript>
      <img
        src="https://api.swetrix.com/log/noscript?pid=Y7PjiBlmHsm2"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
      />
    </noscript>
    <!-- Back to top button -->
    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>
    
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8 relative hero-shell">
            <div class="hero-gradient-block" aria-hidden="true"></div>
            <div class="hero-aurora" aria-hidden="true"></div>
            <!-- Language toggle -->
            <button
                id="languageToggle"
                class="language-toggle"
                aria-label="Switch language"
                data-i18n="buttons.languageToggle"
            >
                En español
            </button>

            <h1 class="text-3xl font-bold text-center mb-2" data-i18n="page.heading">The Howdy Human Dictionary of Values</h1>
            <p class="text-center opacity-75 mb-6" data-i18n="page.tagline">Discover values in action</p>

            <!-- Introduction paragraph -->
            <div class="intro-box">
                <p class="mb-3" data-i18n="page.introDescription">
                    Values show up in everyday choices and responses. This dictionary turns them into actions you can spot and name.
                </p>

                <ol class="intro-steps" data-i18n="page.introInstructions" data-i18n-mode="html"></ol>
            </div>
            <div class="flex items-center justify-between values-header">
                <div class="text-lg font-medium">
                    <span id="valuesCount" class="accent-text-strong"></span>
                    <span class="ml-1" data-i18n="search.valuesLabel">Values</span>
                </div>
            </div>
        </header>

        <div class="values-layout">
            <div class="values-content">
                <div class="main-search-container">
                    <i class="fas fa-search main-search-icon accent-icon"></i>
                    <input
                        type="text"
                        id="mainSearchInput"
                        class="main-search-input"
                        placeholder="Search values..."
                        data-i18n="search.placeholder"
                        data-i18n-attr="placeholder"
                        autocomplete="off"
                    >
                    <i class="fas fa-times-circle main-search-clear accent-icon" id="clearSearch"></i>
                </div>
                <!-- Alphabetical Navigation -->
                <nav
                    class="alpha-nav-inline"
                    id="alphaNav"
                    role="navigation"
                    aria-label="Alphabetical navigation"
                    data-i18n="aria.alphaNav"
                    data-i18n-attr="aria-label"
                >
                    <div class="alpha-nav-inline__label">Browse A–Z</div>
                    <ul class="alpha-nav-list" role="list">
                        <!-- Will be populated by JavaScript -->
                    </ul>
                </nav>

                <!-- Values List -->
                <div id="valuesList" class="space-y-4">
                    <!-- Values cards will be added here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <a href="https://github.com/HelloSimone91/howdyhuman.com" target="_blank">
                <span data-i18n="footer.learnMore">Learn more about this project</span>
            </a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
