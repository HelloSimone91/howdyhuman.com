<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <meta http-equiv="refresh" content="0; url=/" />
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #edf4ef;
      color: #1f2a2a;
      text-align: center;
      padding: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 18px;
      padding: 1.75rem 1.5rem;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: min(90vw, 420px);
      border: 1px solid rgba(139, 108, 207, 0.2);
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
      color: #264136;
    }
    p {
      margin: 0 0 1rem;
      color: #495452;
      line-height: 1.5;
    }
    a {
      color: #3a7240;
      font-weight: 700;
      text-decoration: none;
    }
    a:hover,
    a:focus-visible {
      color: #8b6ccf;
      outline: none;
    }
  </style>
  <script>
    // In case meta refresh is blocked, redirect via script
    window.addEventListener('DOMContentLoaded', () => {
      const target = '/';
      if (window.location.pathname !== target) {
        window.location.replace(target);
      }
    });
  </script>
</head>
<body>
  <div class="card" role="alert">
    <h1>Not Found â€” Redirecting</h1>
    <p>If you are not redirected automatically, <a href="/">return to the Howdy Human Dictionary</a>.</p>
  </div>
</body>
</html>
